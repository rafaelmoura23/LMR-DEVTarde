<body>
    <div class="quadrado">
        <form action="">
            <h1>WRITE YOUR MESSAGE!</h1>
            <br><br>
            <label for="wname" title="Name">NAME</label>
            <input type="text" name="Name" id="pname" >
            <br><br>
            <label for="wemail" title="Email">EMAIL</label>
            <input type="text" name="Email" id="pemail" ><br>
            <br>
            MESSAGE:
            <TEXTAREA NAME="mensagem" ROWS="12" COLS="50" placeholder="Write your message here, please."></TEXTAREA> <br>
            <input type="submit" value="SEND" class="botao" >
            </form>
            </div>
</body>
